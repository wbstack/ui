version: '3.3'
services:
  ui:
    env_file:
      - .env
    image: node:15
    user: "node"
    working_dir: /home/node/app
    volumes:
    - ./:/home/node/app
    command: npm run serve -- --port 8081 --host ui
    ports:
      - 8081:8081
    healthcheck:
      test: curl --fail http://ui:8081
      interval: 5s
      start_period: 0s

  selenium-firefox:
    profiles: [ browser-tests ]
    image: selenium/standalone-firefox:4.21.0
    shm_size: 2gb
    ports:
     - 4444:4444
     - 7900:7900
    healthcheck:
      test: curl --fail http://selenium-firefox:4444
      interval: 5s
      start_period: 0s
